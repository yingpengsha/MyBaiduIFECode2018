<!DOCTYPE html>
<html>
<head>
	<title>test5</title>
</head>
<body>
	<input id="queue-input" type="text">
	<p id="queue-cont">队列内容：apple-&gt;pear</p>    
	<button id="in-btn">入队</button>
	<button id="out-btn">出队</button>
	<button id="font-btn">打印队头元素内容</button>
	<button id="empty-btn">判断队列是否为空</button>

	<script>

		var queue = ["apple", "pear"];
		var input=document.getElementById('queue-input');
		var result=document.getElementById('queue-cont');
		var inA=document.getElementById('in-btn');
		var outA=document.getElementById('out-btn');
		var font=document.getElementById('font-btn');
		var empty=document.getElementById('empty-btn');
		function print(){
			result.innerHTML='队列内容：'+queue.join('->');
		}
		inA.onclick=function(){
			queue.unshift(input.value);
			print();
		}
		outA.onclick=function(){
			queue.splice(queue.length-1,1);
			print();
		}
		font.onclick=function(){
			result.innerHTML='队头元素：'+queue[queue.length-1];
		}
		empty.onclick=function(){
			if (queue.length) {
				result.innerHTML='不为空';
			}
			else{
				result.innerHTML='为空';
			}
		}
	</script>
</body>
</html>
