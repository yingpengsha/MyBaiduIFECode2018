<!DOCTYPE html>
<html>
<head>
	<title>test10</title>
</head>
<body>
	<script type="text/javascript">
		var scoreObject = {
		    "Tony": {
		        "Math": 95,
		        "English": 79,
		        "Music": 68
		    }, 
		    "Simon": {
		        "Math": 100,
		        "English": 95,
		        "Music": 98
		    }, 
		    "Annie": {
		        "Math": 54,
		        "English": 65,
		        "Music": 88
		    }
		}
		function objToArray(obj){
			var arr1=[];
			for(var key in scoreObject){
				var arr2=[];
				arr2.push(key,obj[key].Math,obj[key].English,obj[key].Music);
				arr1.push(arr2);
			}
			console.log(arr1);
		}
		objToArray(scoreObject);

		var menuArr = [
		    [1, "Area1", -1],
		    [2, "Area2", -1],
		    [3, "Area1-1", 1],
		    [4, "Area1-2", 1],
		    [5, "Area2-1", 2],
		    [6, "Area2-2", 2],
		    [7, "Area1-2-3", 4],
		    [8, "Area2-2-1", 6],
		];
		function arrayToObj(arr){
			obj={};
			function findParentObj(obj,pkey){
				var parent={};
				for(var key in obj){
					if (pkey==key) {
						parent=obj[key];
						return parent;
					}
					else if(obj[key].subMenu) {
						parent=findParentObj(obj[key].subMenu,pkey);
						if(parent.name){
							return parent;
						}
					}
				}
				return parent;
			}
			arr.map(function(item){
				item[0]=String(item[0]);
				item[2]=String(item[2]);
				if (item[2]=='-1') {
					obj[item[0]]={name:item[1]}
				}
				else{
					var parent=findParentObj(obj,item[2]);
					if (!parent.subMenu) {
						parent.subMenu={};
					}
					parent.subMenu[item[0]]={name:item[1]};
				}
			})
			console.log(obj);
		}
		arrayToObj(menuArr);
	</script>
</body>
</html>
