<!DOCTYPE html>
<html>
<head>
	<title>test4</title>
</head>
<body>
	<div>
		<input type="text" name="name" id="name">
		<button onclick="findIdByName()">findIdByName(name)</button>
	</div>
	<div>
		<input type="text" name="id" id="id">
		<button onclick="findNameById()">findNameById(id)</button>
	</div>
	<div>
		<button onclick="getListWithDLR()">前序遍历</button>
		<button onclick="getListWithLDR()">中序遍历</button>
		<button onclick="getListWithLRD()">后序遍历</button>
	</div>
	<script type="text/javascript">
		var tree = {
		    "id": 0,
		    "name": "root",
		    "left": {
		        "id": 1,
		        "name": "Simon",
		        "left": {
		            "id": 3,
		            "name": "Carl",
		            "left": {
		                "id": 7,
		                "name": "Lee",
		                "left": {
		                    "id": 11,
		                    "name": "Fate"
		                }
		            },
		            "right": {
		                "id": 8,
		                "name": "Annie",
		                "left": {
		                    "id": 12,
		                    "name": "Saber"
		                }
		            }
		        },
		        "right": {
		            "id": 4,
		            "name": "Tony",
		            "left": {
		                "id": 9,
		                "name": "Candy"
		            }
		        }
		    },
		    "right": {
		        "id": 2,
		        "name": "right",
		        "left": {
		            "id": 5,
		            "name": "Carl",
		        },
		        "right": {
		            "id": 6,
		            "name": "Carl",
		            "right": {
		                "id": 10,
		                "name": "Kai"
		            }        
		        }
		    }
		}

		// 假设id和name均不会重复，根据输入name找到对应的id
		function findIdByName(name) {
			name=document.getElementById('name').value;
			var loop=function(obj){
				if (obj.name==name) {
					return obj.id;
				}
				return false || loop(obj.left) || loop(obj.right);
			}
			console.log(loop(tree));
		}

		// 假设id和name均不会重复，根据输入id找到对应的name
		function findNameById(id) {
			id=document.getElementById('id').value;
			var loop=function(obj){
				if (!obj) {
					return false;
				}
				if (obj.id==id) {
					return obj.name;
				}
				return false || loop(obj.left) || loop(obj.right);
			}
			console.log(loop(tree));
		}

		// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
		function getListWithDLR() {
			var DLR=function(obj){
				if (!obj) {
					return false;
				}
				console.log('id:'+obj.id+' name:'+obj.name);
				DLR(obj.left);
				DLR(obj.right);
			}
			DLR(tree);
		}

		// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
		function getListWithLDR() {
			var LDR=function(obj){
				if (!obj) {
					return false;
				}
				LDR(obj.left);
				console.log('id:'+obj.id+' name:'+obj.name);
				LDR(obj.right);
			}
			LDR(tree);
		}

		// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
		function getListWithLRD() {
			var LRD=function(obj){
				if (!obj) {
					return false;
				}
				LRD(obj.left);
				LRD(obj.right);
				console.log('id:'+obj.id+' name:'+obj.name);
			}
			LRD(tree);
		}
	</script>
</body>
</html>
