<!DOCTYPE html>
<html>
<head>
	<title>grid方案</title>
	<style type="text/css">
		* {
		  	box-sizing: border-box;
		  	font-size: 50px;
		  	text-align: center;
		}
		html,body{
			margin: 0;
			width: 100%;
			height: 100%;
		}
		body{
			display: grid;
			grid-template-columns: 300px 400px 1fr;
		}
		#left{
			background: #909399;
		}
		#middle{
			background: #C0C4CC;
		}
		#right{
			background: #DCDFE6;
		}
	</style>
</head>
<body>
	<div id="left">300px</div>
	<div id="middle">400px</div>
	<div id="right">1fr</div>
</body>
</html>
