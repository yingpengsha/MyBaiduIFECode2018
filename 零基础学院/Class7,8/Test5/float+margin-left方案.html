<!DOCTYPE html>
<html>
<head>
	<title>float+margin-left方案</title>
	<style type="text/css">
		* {
		  	box-sizing: border-box;
		  	font-size: 50px;
		  	text-align: center;
		}
		html,body{
			margin: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#left{
			width: 300px;
			height: 100%;
			background: #909399;

			float: left;
		}
		#middle{
			width: 400px;
			height: 100%;
			background: #C0C4CC;

			float: left;
		}
		#right{
			width: calc(100% - 700px);
			height: 100%;
			background: #DCDFE6;
			
			margin-left: 700px;
		}
	</style>
</head>
<body>
	<div id="left">300px</div>
	<div id="middle">400px</div>
	<div id="right">100%-700px</div>
</body>
</html>
