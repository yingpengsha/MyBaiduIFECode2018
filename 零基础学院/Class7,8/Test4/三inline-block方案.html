<!DOCTYPE html>
<html>
<head>
	<title>双inline-block实现</title>
	<style type="text/css">
		* {
		  	box-sizing: border-box;
		  	font-size: 50px;
		  	text-align: center;
		}
		html,body{
			margin: 0;
			width: 100%;
			height: 100%;
		}
		#left{
			width: 300px;
			height: 100%;
			background: #909399;

			display: inline-block;
		}
		#middle{
			width: calc(100% - 600px);
			height: 100%;
			background: #DCDFE6;

			display: inline-block;
		}
		#right{
			width: 300px;
			height: 100%;
			background: #C0C4CC;

			display: inline-block;
		}
	</style>
</head>
<body>
	<div id="left">300px</div><div id="middle">100%-600px</div><div id="right">300px</div>
	<!-- 值得注意的是inline-block会在两个div中间产生空格 -->
	<!-- 解决方案：http://www.zhangxinxu.com/wordpress/2012/04/inline-block-space-remove-%E5%8E%BB%E9%99%A4%E9%97%B4%E8%B7%9D/ -->
</body>
</html>
