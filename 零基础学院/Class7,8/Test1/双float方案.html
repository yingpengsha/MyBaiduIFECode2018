<!DOCTYPE html>
<html>
<head>
	<title>双float方案</title>
	<style type="text/css">
		* {
		  	box-sizing: border-box;
		  	font-size: 50px;
		 	text-align: center;
		}
		html,body{
			margin: 0;
			width: 100%;
			height: 100%;
		}
		#left{
			width: 30%;
			height: 100%;
			background: #C0C4CC;

			float: left;
		}
		#right{
			width: 70%;
			height: 100%;
			background: #DCDFE6;

			float: left;
		}
	</style>
</head>
<body>
	<div id="left">30%</div>
	<div id="right">70%</div>
</body>
</html>
