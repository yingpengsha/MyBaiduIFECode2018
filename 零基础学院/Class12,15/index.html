<!DOCTYPE html>
<html>
<head>
	<title>yingpengsha</title>
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/appItems.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
	<link rel="stylesheet" type="text/css" href="css/messages.css">
</head>
<body>
	<div id="appItems">
		<img src="img/appItems/Item1.png">
		<img src="img/appItems/Item2.png">
		<img src="img/appItems/Item3.png">
		<img src="img/appItems/AddApp.png">
		<div class="grid"></div>
		<div class="settings"></div>
	</div>

	<div id="menu">
		<div class="menu">
			<div class="title"><span>MENU</span><div class="settings"></div></div>
			<div class="item">Overview</div>
			<div class="item">Sales<div class="blueNumber">54</div></div>
			<div class="item">Your Staff</div>
			<div class="item">Anglytics & Targeting</div>
			<div class="item">What's New</div>
		</div>
		<div class="products">
			<div class="title"><span>YOUR PRODUCTS</span><div class="settings"></div></div>
			<div class="item"><img src="img/menu/Book of Wisdom.png"><span>Books</span></div>
			<div class="item"><img src="img/menu/Video Camera.png"><span>Tutorials</span></div>
			<div class="item"><img src="img/menu/Painting.png"><span>Stocks</span></div>
			<div class="item"><img src="img/menu/Chart.png"><span>Infographics</span></div>
		</div>
		<div class="dashboard">
			<div class="title"><span>DASHBOARD</span><div class="settings"></div></div>
			<div class="item"><img src="img/menu/Active Highlight.png" class="highlight"> Messages<div class="blueNumber">21</div></div>
			<div class="item">Connerctions</div>
			<div class="item">Integrations<div class="warning">!</div></div>
			<div class="item">Account Settings</div>
			<div class="item">App Settings</div>
		</div>

		<div class="progress">
			<div class="title">
				<span style="float: left;">Monthly Goals</span>
				<span style="float: right;opacity: 0.7;">/$3200</span><span style="float: right;">$580</span>
			</div>
			<div class="sumProgress"></div>
			<div class="finishedProgress"></div>
		</div>

	</div>

	<div id="messages">
		<div class="header">
			<div class="title">Messages</div>
			<div class="selfInfo">
				<img src="img/messages/HeaderFace.png" style="float: left;">
				<div class="info">
					<div class="name">Jordan J.</div>
					<div class="permission">Administrator</div>
				</div>
				<img src="img/messages/dropdown.png" class="dropdown">
			</div>
		</div>
	</div>
</body>
</html>
