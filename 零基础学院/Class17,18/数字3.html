<!DOCTYPE html>
<html>
<head>
	<title>3的小游戏</title>
	<script type="text/javascript">
		for (var i=0; i<=100;i++) {
			if(String(i).indexOf("3")!=-1 || i%3==0){
				console.log("PA");
			}
			else{
				console.log(i);
			}
		}
	</script>
</head>
<body>
	<h1>编码</h1>
	<p>3的小游戏，练习使用循环和条件语句，实现如下需求：</p>
	<ul>
		<li>从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”</li>
		<li>比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……</li>
	</ul>
	<h1>请打开控制台查看结果</h1>
</body>
</html>
